<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fin</title>
</head>
<body>
  <p>1º Valor: <span id="valor1"></span></p>
  <p>2º Valor: <span id="valor2"></span></p>
  <p>3º Valor: <span id="valor3"></span></p>
  <p>4º Valor: <span id="valor4"></span></p>
  <p>5º Valor: <span id="valor5"></span></p>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Fazendo uma solicitação GET para o site do Banco Central do Brasil
      $.get("https://www.bcb.gov.br/controleinflacao/historicotaxasjuros", function(data) {
        // Encontrando a tabela com o id "historicotaxasjuros" e a primeira linha de dados
        const primeiraLinha = $(data).find("#historicotaxasjuros tbody tr:first");

        // Extraindo os textos dos primeiros cinco <td> da primeira linha
        const valores = primeiraLinha.find("td").map(function() {
          return $(this).text().trim();
        }).get();

        // Atualizando os elementos HTML com os valores encontrados
        $("#valor1").text(valores[0]);
        $("#valor2").text(valores[1]);
        $("#valor3").text(valores[2]);
        $("#valor4").text(valores[3]);
        $("#valor5").text(valores[4]);
      });
    });
  </script>
</body>
</html>
