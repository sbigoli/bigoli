<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informações Financeiras</title>
</head>
<body>
  <p id="taxaSelic"></p>
  <p id="selicAcumulada"></p>
  <p id="previsaoSelic"></p>
  <p id="cotacaoDolar"></p>

  <script>
    // Função para obter a taxa Selic atual e sua respectiva data
    async function getTaxaSelic() {
      const response = await fetch('https://api.bcb.gov.br/dados/serie/bcdata.sgs.11/dados/ultimos/1?formato=json');
      const data = await response.json();
      const taxa = data[0].valor;
      const dataAtualizacao = new Date(data[0].data);
      document.getElementById('taxaSelic').innerText = `Taxa Selic atual (${dataAtualizacao.toLocaleDateString()}): ${taxa}%`;
    }

    // Função para obter a Selic acumulada nos últimos 12 meses
    async function getSelicAcumulada() {
      const response = await fetch('https://api.bcb.gov.br/dados/serie/bcdata.sgs.11/dados/ultimos/12?formato=json');
      const data = await response.json();
      const selicAcumulada = data.reduce((acc, curr) => acc + parseFloat(curr.valor), 0);
      document.getElementById('selicAcumulada').innerText = `Acum. 12 meses: ${selicAcumulada.toFixed(2)}%`;
    }

    // Função para obter a previsão da Selic para o ano corrente
    async function getPrevisaoSelic() {
      // Suponha que você tenha uma API ou fonte de dados para obter essa previsão
      const previsao = 4.5; // Exemplo de valor de previsão
      document.getElementById('previsaoSelic').innerText = `Previsão para o ano corrente: ${previsao}%`;
    }

    // Função para obter a cotação do dólar americano
    async function getCotacaoDolar() {
      const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
      const data = await response.json();
      const dataAtualizacao = new Date(data.date);
      document.getElementById('cotacaoDolar').innerText = `Cotação do Dólar (${dataAtualizacao.toLocaleDateString()}): Abertura $${data.rates.BRL.toFixed(2)}, Fechamento $${data.rates.BRL.toFixed(2)}`;
    }

    // Função para atualizar as informações a cada 15 minutos
    function updateInfo() {
      getTaxaSelic();
      getSelicAcumulada();
      getPrevisaoSelic();
      getCotacaoDolar();
    }

    // Chamando a função de atualização inicial e a configurando para repetir a cada 15 minutos
    updateInfo();
    setInterval(updateInfo, 15 * 60 * 1000); // 15 minutos em milissegundos
  </script>
</body>
</html>
