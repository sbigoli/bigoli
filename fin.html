<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Último Valor da Meta Selic</title>
</head>
<body>
  <p id="ultimoValorMetaSelic">Último valor da Meta Selic % a.a:</p>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Fazendo uma solicitação GET para a página da Suno
      $.get("https://www.suno.com.br/guias/taxa-selic/", function(data) {
        // Encontrando todos os valores da coluna "Meta Selic % a.a"
        const valoresMetaSelic = $(data).find("table tr:not(:first-child) td:nth-child(2)").map(function() {
          return $(this).text();
        }).get();

        // Pegando o último valor da lista
        const ultimoValorMetaSelic = valoresMetaSelic[valoresMetaSelic.length - 1];

        // Atualizando o parágrafo com o último valor encontrado
        $('#ultimoValorMetaSelic').append(ultimoValorMetaSelic);
      });
    });
  </script>
</body>
</html>
