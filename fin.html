<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valores da Taxa Selic</title>
</head>
<body>
  <p><strong>Primeira linha da tabela:</strong></p>
  <ul id="headers"></ul>

  <p><strong>Valores da primeira linha do tbody:</strong></p>
  <ul id="values"></ul>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Fazendo uma solicitação GET para a página da Suno
      $.get("https://www.suno.com.br/guias/taxa-selic/", function(data) {
        // Encontrando a tabela e o tbody
        const table = $(data).find("table");
        const tbody = table.find("tbody");

        // Encontrando os cabeçalhos (<th>) da tabela
        const headers = table.find("th").map(function() {
          return $(this).text().trim();
        }).get();

        // Exibindo os cabeçalhos na primeira linha
        headers.forEach(function(header) {
          $("#headers").append(`<li>${header}</li>`);
        });

        // Encontrando os valores na primeira linha do tbody
        const values = tbody.find("tr:first-child td").map(function() {
          return $(this).text().trim();
        }).get();

        // Exibindo os valores na segunda linha
        values.forEach(function(value) {
          $("#values").append(`<li>${value}</li>`);
        });
      });
    });
  </script>
</body>
</html>
