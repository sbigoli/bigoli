<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxa Selic</title>
</head>
<body>
  <p id="selicInfo">A taxa Selic hoje é:</p>
  <p id="selicValue"></p>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    axios.get('https://www.suno.com.br/guias/taxa-selic/')
      .then(response => {
        // Carregar a página HTML em um elemento escondido
        const htmlContent = $('<div>').html(response.data);

        // Encontrar o valor da taxa Selic na página
        const selicValue = htmlContent.find('.taxaselic-numero').text();

        // Atualizar o elemento HTML com o valor da taxa Selic
        $('#selicValue').text(selicValue);
      })
      .catch(error => {
        console.error('Erro ao buscar a informação:', error);
      });
  </script>
</body>
</html>
