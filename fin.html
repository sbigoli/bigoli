<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Último Valor da Meta Selic</title>
</head>
<body>
  <p id="ultimoValorMetaSelic">Último valor da Meta Selic % a.a:</p>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Fazendo uma solicitação GET para a página da Suno
      $.get("https://www.suno.com.br/guias/taxa-selic/", function(data) {
        // Encontrando o último valor publicado para a coluna "Meta Selic % a.a"
        const ultimoValorMetaSelic = $(data).find("table tr:nth-child(2) td:nth-child(2)").text();

        // Atualizando o parágrafo com o último valor encontrado
        $('#ultimoValorMetaSelic').append(ultimoValorMetaSelic);
      });
    });
  </script>
</body>
</html>
