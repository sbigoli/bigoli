<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxa Selic e Cotação do Dólar</title>
</head>
<body>
  <p>
    Taxa Selic: <span id="taxaSelic"></span>
  </p>
  <p>
    Cotação do Dólar: <span id="cotacaoDolar"></span>
  </p>

  <script>
    // Função para obter a taxa Selic
    async function getTaxaSelic() {
      const response = await fetch('https://api.bcb.gov.br/dados/serie/bcdata.sgs.11/dados/ultimos/1?formato=json');
      const data = await response.json();
      document.getElementById('taxaSelic').innerText = `${data[0].valor}%`;
    }

    // Função para obter a cotação do dólar
    async function getCotacaoDolar() {
      const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
      const data = await response.json();
      document.getElementById('cotacaoDolar').innerText = `Abertura: $${data.rates.BRL.toFixed(2)}, Fechamento: $${data.rates.BRL.toFixed(2)}`;
    }

    // Chamando as funções para exibir as informações
    getTaxaSelic();
    getCotacaoDolar();
  </script>
</body>
</html>
