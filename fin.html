<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valor da Selic</title>
</head>
<body>
  <p id="selic"></p>

  <script>
    async function getSelic() {
      const response = await fetch('https://api.bcb.gov.br/dados/serie/bcdata.sgs.11/dados/ultimos/1?formato=json');
      const data = await response.json();
      const selic = data[0].valor;
      const dataVigencia = new Date(data[0].data);
      document.getElementById('selic').innerText = `Selic ao ano (${dataVigencia.toLocaleDateString()}): ${selic}%`;
    }

    // Chamando a função de obtenção da Selic ao carregar a página
    getSelic();
  </script>
</body>
</html>
