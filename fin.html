<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valores da Taxa Selic</title>
</head>
<body>
  <p>Data: <span id="data"></span></p>
  <p>Vigência: <span id="vigencia"></span></p>
  <p>Meta: <span id="meta"></span></p>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Fazendo uma solicitação GET para a página da Suno
      $.get("https://www.suno.com.br/guias/taxa-selic/", function(data) {
        // Encontrando o tbody
        const tbody = $(data).find("tbody");

        // Encontrando os valores na primeira tr do tbody
        const dataValor = tbody.find("tr:first-child td:nth-child(1)").text().trim();
        const vigenciaValor = tbody.find("tr:first-child td:nth-child(2)").text().trim();
        const metaValor = tbody.find("tr:first-child td:nth-child(3)").text().trim();

        // Atualizando os elementos com os valores encontrados
        $("#data").text(dataValor);
        $("#vigencia").text(vigenciaValor);
        $("#meta").text(metaValor);
      });
    });
  </script>
</body>
</html>
