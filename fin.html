<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valores da Tabela Selic</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table id="selicTable">
    <!-- Os valores da tabela serão inseridos aqui -->
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Fazendo uma solicitação GET para a página da Suno
      $.get("https://www.suno.com.br/guias/taxa-selic/", function(data) {
        // Encontrando a tabela e o tbody
        const table = $(data).find("table");
        const tbody = table.find("tbody");

        // Adicionando a tabela ao elemento HTML
        $("#selicTable").html(table);
      });
    });
  </script>
</body>
</html>
