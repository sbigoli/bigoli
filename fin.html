<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeira Linha de Dados da Tabela</title>
</head>
<body>
  <table id="historicoTaxasJuros">
    <!-- Os dados da primeira linha serão inseridos aqui -->
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Fazendo uma solicitação GET para o site do Banco Central do Brasil
      $.get("https://www.bcb.gov.br/controleinflacao/historicotaxasjuros", function(data) {
        // Encontrando a tabela com o id "historicotaxasjuros" e a primeira linha de dados
        const primeiraLinha = $(data).find("#historicotaxasjuros tbody tr:first");

        // Adicionando a primeira linha de dados ao elemento HTML com o id "historicoTaxasJuros"
        $("#historicoTaxasJuros").html(primeiraLinha);
      });
    });
  </script>
</body>
</html>
